<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Aulas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../V_V_Principal/index.html">Inicio</a></li>
            <li><a href="../V_V_Docentes/docente.html">Datos del Docente</a></li>
            <li><a href="../V_V_Cursos/cusos.php">Datos del Curso</a></li>
        </ul>
    </nav>
    <h1>Asignar Aulas</h1>
    <form action="procesar_asignacion.php" method="post">
        <label for="docente">Docente:</label>
        <select id="docente" name="docente" required>
            <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
        </select>
        
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
        </select>
        
        <label for="aula">Aula:</label>
        <select id="aula" name="aula" required>
            <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
        </select>
        
        <label for="dia">Día:</label>
        <select id="dia" name="dia" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
        </select>
        
        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required>
        
        <label for="hora_fin">Hora de Fin:</label>
        <input type="time" id="hora_fin" name="hora_fin" required>
        
        <button type="submit">Asignar Aula</button>
    </form>
</body>
</html>
