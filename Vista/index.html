    <div class="container">
        <h2>Ingresar Datos de Cursos</h2>
        <form action="guardar_curso.php" method="post">
            <div class="form-group">
                <label for="nombre_curso">Nombre del Curso:</label>
                <input type="text" id="nombre_curso" name="nombre_curso" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo" required>
                    <option value="">Selecciona el grupo</option>
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                    <option value="3">Grupo 3</option>
                    <option value="4">Grupo 4</option>
                    <option value="5">Grupo 5</option>
                    <option value="5">Grupo 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre_docente">Nombre del Docente:</label>
                <input type="text" id="nombre_docente" name="nombre_docente" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cantidad_alumnos">Cantidad de Alumnos:</label>
                <input type="number" id="cantidad_alumnos" name="cantidad_alumnos" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="dia_semana">Día de la Semana:</label>
                <select id="dia_semana" name="dia_semana" required>
                    <option value="">Selecciona un día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sábado">Sábado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora_inicio">Hora de Inicio:</label>
                <input type="time" id="hora_inicio" name="hora_inicio" required>
            </div>
            <div class="form-group">
                <label for="hora_fin">Hora de Fin:</label>
                <input type="time" id="hora_fin" name="hora_fin" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
